{% extends "management/layout.html" %}
{% block content %}



    

    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}

        {{  form|crispy }}

        
       
        <input type="submit" value="submit">

        {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

     
    {% endblock %}
