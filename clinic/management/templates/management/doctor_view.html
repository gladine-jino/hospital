{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- internal css link -->
  <link rel="stylesheet" href="{% static 'css/registrationstyle.css' %}">
</head>
<body>

    <form action="" method="POST">
        {% csrf_token %}


   
    
    <div class="card">

        <div class="card-body text_size">
            <h3 class="card-title">View Patient Details&nbsp;&nbsp;:</h3><br>
            <table id="example" class="table table-striped table-bordered text-center" style="width:100%">
                <thead>
                    <tr>
                        <th class="text-center">S.No</th>
                        <th class="text-center">Patient ID</th>
                        <th class="text-center">Patient Name</th>
                        <th class="text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in x %} 
                    <tr>
                         <td>{{i.patient.id}}</td>
                        <td>{{i.patient.patient_id}}</td>
                        
                        <td>{{i.patient.patient_name}}</td>
                        <td><button type="submit" class="btn btn-success" >DETAILS</button>
                            {% if i.is_active %}
                            <p>Completed</p>
                           {% else %}

                            <button type="submit" class="btn btn-danger"> <a href="{% url 'disable_doctor_view' i.id %}" class="text-light">DISABLE</a> </button>
                           {% endif %}
                           <a href="{% url 'disable_doctor_view' i.id %}">Edit</a>
                        </td>
                            

                    </tr>                        

                  
                </tbody>
                {% endfor %}
            </table>
        </div>
    </form>
        <style>
            table, th, td {
              border:1px solid black;
              border-collapse: collapse;
            }
            </style>

</body>
</html>
